<nav data-bank-menu></nav>
<div id="content" ng-controller="account">
	<div ng-show="success" class="alert alert-success">
		Zmiany zostały zapisane
	</div>
	<h1 data-bank-colorized-header>Usługa SMS</h1>	
	<form action="#" method="post" name="form" invalidate>
		<table class="transfer">
			<tbody>
				<tr>
					<td style="width:200px"><label for="iPhone">Numer telefonu</label></td>
					<td>
						<p><input type="text" ng-model="user.phone" name="phone" id="iPhone" class="text" ng-pattern="/^\+48 \d{3} \d{3} \d{3}$/" phone-mask /></p>
						<p class="error" ng-show="submitted && form.phone.$error.pattern">Niepoprawny numer telefonu</p>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="form-actions" style="margin-top:40px">
			<input ng-click="submitted = true;
						form.$valid ? saveSms() : null" type="button" class="submit" value="Zapisz zmiany" />
		</div>
	</form>
</div>

<script src="js/controller/account.js"></script>
