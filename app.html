<!DOCTYPE html>
<html ng-app="app">
  <head>
		<meta charset="utf-8">
    <title>Bank z klasą - Cała wiedza o bankowości</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">  
  </head>
  <body>
  	<div id="header-bar">
			<header>
				<a href="app.html#/quiz"><div class="pig"></div></a>
				<h1><a href="app.html#/home" title="Bank z klasą - Cała wiedza o bankowości"></a></h1>
				<ul class="account">
					<li><a href="app.html#/account/poczta" class="mail"><em id="i-mail"></em>Poczta</a></li>
					<li><a href="index.html" class="logout">Wyloguj</a></li>
				</ul>
				<div class="clear"></div>
				<nav ng-controller="mainMenu">
					<ul>
						<li ng-repeat="menu in menuLinks" ng-click="toggleSelect($index)" ng-click="getClass($index)">
							<a href="{{menu.href}}">{{menu.name}}</a>
						</li>
<!-- 					<li class="active" data-menu="account"><a href="app.html#/account">Konto</a></li>
						<li><a href="app.html#/account/lokata" data-menu="investment">Lokata</a></li>
						<li><a href="app.html#/account/rachunek" data-menu="bill">Rachunek oszczędnościowy</a></li>
						<li><a href="app.html#/account/kredyty" data-menu="credits">Kredyty</a></li> -->
					</ul>
				</nav>
				<div class="info">
					<p>
						<span>Cześć {{user.name}}!</span>
						Ostanio widziano Cię:<br/>
						{{user.updated | date:'dd-MM-yyyy HH:mm'}}
					</p>
					<img ng-if="user.avatar.length > 0" ng-src="{{user.avatar}}" />
					<img ng-if="user.avatar.length == 0" ng-src="img/avatar.png" />
				</div>
			</header>
		</div>

		<div id="wrapper" ng-view></div>

		<div id="footer">
			<div class="bank"></div>
			<p><span data-bank-colorized-header>© 2013 Credit Agricole Bank Polska S.A.</span> Wszelkie prawa zastrzeżone.</p>
		</div>

    <script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/pouchdb-nightly.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-locale_pl.js"></script>
		<script src="js/module/app.js"></script>

		<script src="js/controller/quiz.js"></script>
		<script src="js/controller/account.js"></script>
		<script src="js/directive/clicktoedit.js"></script>
		<script src="js/directive/odsetki.js"></script>
		<script src="js/controller/mainMenu.js"></script>

		<script src="js/jquery.maskedinput.min.js"></script>
		<script src="js/jquery.jrumble.1.3.min.js"></script>

		<script src="js/quizilla.js"></script>
		<script src="js/quizilla.db.js"></script>

		<script>
			$(document).ready(function() {
				//$('#footer').css('margin-top',$(document).height() - $('#header-bar').height() - $('#wrapper').height() - $('#footer').height() - 41);
				$('#footer .bank').jrumble({x: 3, y: 0, rotation: 0});
				$('#footer .bank').hover(function(){
						$(this).trigger('startRumble');
					}, function(){
						$(this).trigger('stopRumble');
				});
				$('#i-mail').jrumble({x: 0, y: 0, rotation: 6, speed: 50});
				$('#i-mail').trigger('startRumble');
			});
		</script>
	</body>
</html>
